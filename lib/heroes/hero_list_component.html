<h3>{{heroService.isAuthorized ? heroes.length : 'Some'}} Hero{{heroes.length != 1 ? 'es' : ''}} to save the day!</h3>
<div class="list-group">
    <button type="button" class="list-group-item"
            [class.list-group-item-danger]="!heroService.isAuthorized"
            *ngFor="let h of heroes | auth_filter:heroService.isAuthorized"
            (click)="gotoDetail(h)">
        {{h}}
        <button class="pull-right btn btn-warning btn-sm" (click)="deleteHero.emit(h)">Delete</button>
    </button>
</div>
